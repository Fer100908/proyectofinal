<!DOCTYPE html>
<html lang="en"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:ui="jakarta.faces.facelets"
      >
    <h:head>
        <title>Registrar Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <ui:include src="/faces/navbarAdmin.xhtml" />
    </h:head>
    <h:body>
        <div class="container">
            
        </div>
        <h:form id="form">
            <h:panelGrid id="panelInformacionUsuario">                   
                <p:outputLabel id="lblTipoDocumento" for="txtIdTipoDocumento" value="Selecciona tipo documento"/>
                <p:selectOneMenu id="txtIdTipoDocumento" value="#{usuarioBean.txtIdTipoDocumento}">
                    <f:selectItem itemLabel="Seleccione un rol" itemValue="" />
                    <f:selectItems value="#{tipoDocumentoBean.lista}" var="tipoDocumento"
                                   itemLabel="#{tipoDocumento.nombreTipoDocumento}" itemValue="#{tipoDocumento.idTipoDocumento}" />
                </p:selectOneMenu>             
                
                <p:outputLabel id="lblNroDocumento" for="txtNroDocumento" value="Número de documento"/>
                <p:inputText id="txtNroDocumento" value="#{usuarioBean.txtNroDocumento}"/>
                
                <p:outputLabel id="lblNombres" for="txtNombres" value="Nombre"/>
                <p:inputText id="txtNombres" value="#{usuarioBean.txtNombres}"/>
                
                <p:outputLabel id="lblApellidoPaterno" for="txtApellidoPaterno" value="ApellidoPaterno"/>
                <p:inputText id="txtApellidoPaterno" value="#{usuarioBean.txtApellidoPaterno}"/>
                
                <p:outputLabel id="lblApellidoMaterno" for="txtApellidoMaterno" value="ApellidoMaterno"/>
                <p:inputText id="txtApellidoMaterno" value="#{usuarioBean.txtApellidoMaterno}"/>
                
                <p:outputLabel id="lblCorreo" for="txtCorreo" value="Correo"/>
                <p:inputText id="txtCorreo" value="#{usuarioBean.txtCorreo}"/>
                
                <p:outputLabel id="lblRol" for="txtIdRolUsuario" value="Selecciona rol"/>
                <p:selectOneMenu id="txtIdRolUsuario" value="#{usuarioBean.txtIdRolUsuario}">
                    <f:selectItem itemLabel="Seleccione un rol" itemValue="" />
                    <f:selectItems value="#{rolUsuarioBean.lista}" var="rol"
                                   itemLabel="#{rol.nombreRolUsuario}" itemValue="#{rol.idRol}" />
                </p:selectOneMenu>
                
                <!-- Selección de especialidad -->
                <p:outputLabel id="lblEspecialidad" for="txtEspecialidades" value="Selecciona especialidad"/>
                <p:selectOneMenu id="txtEspecialidades" value="#{usuarioBean.txtIdTipoEspecialidad}">
                    <f:selectItem itemLabel="Seleccione una especialidad" itemValue="" />
                    <f:selectItems value="#{especialidadesBean.lista}" var="especialidad"
                                   itemLabel="#{especialidad.nombreEspecialidad}" itemValue="#{especialidad.idEspecialidad}" />
                </p:selectOneMenu>
                
                <p:outputLabel id="lblGuardar" for="btnGuardar" value=""/>
                <p:commandButton id="btnGuardar" value="Guardar" action="#{usuarioBean.guardar}" update=":form"/>
            </h:panelGrid>                                     
        </h:form>
    </h:body>    
</html>
