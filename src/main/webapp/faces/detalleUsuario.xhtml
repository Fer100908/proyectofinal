<!DOCTYPE html>
<html lang="en"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Detalle Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .action-buttons .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Inclusión del Navbar -->
    <ui:include src="/faces/navbarAdmin.xhtml" />
    <div class="container py-4">
        <h3 class="fw-bold">DETALLE USUARIO</h3>
        <div class="row">
            <!-- Información del usuario -->
            <div class="col-md-8">
                <h5 class="fw-bold">DATOS DEL USUARIO</h5>
                <p>USUARIO: Juan Pérez</p>
                <p>CELULAR: 999955555</p>
                <p>CORREO: <a href="mailto:juan@gmail.com">juan@gmail.com</a></p>
                <p>ROL: Administrador</p>
                <p>ESPECIALIDAD:</p>
            </div>

            <!-- Botones de acción -->
            <div class="col-md-4 text-center action-buttons">
                <button class="btn btn-primary">
                    <i class="bi bi-pencil"></i> Actualizar Datos
                </button>
                <button class="btn btn-warning text-white">
                    <i class="bi bi-lock-fill"></i> Restablecer Contraseña
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>
</html>
