<!DOCTYPE html>
<html lang="en"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .card {
            border: 2px solid #007bff;
            border-radius: 8px;
        }
        .card-header {
            font-weight: bold;
            text-align: center;
        }
        .card-body {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Inclusión del Navbar -->
    <ui:include src="/faces/navbarAdmin.xhtml" />
    <div class="container py-4">
        <div class="row text-center">
            <!-- Cantidad Total de Tickets -->
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-header">Cantidad Total de Tickets</div>
                    <div class="card-body">10</div>
                </div>
            </div>
            <!-- Empleado del Mes -->
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">Empleado del mes</div>
                    <div class="card-body">Pedro Cruz</div>
                </div>
            </div>
            <!-- Tickets Pendientes -->
            <div class="col-12 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">Tickets Pendientes</div>
                    <div class="card-body">4</div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <!-- Tickets en Atención -->
            <div class="col-6 col-md-3 mb-3">
                <div class="card">
                    <div class="card-header">Tickets en Atención</div>
                    <div class="card-body">4</div>
                </div>
            </div>
            <!-- Tickets Atendidos -->
            <div class="col-6 col-md-3 mb-3">
                <div class="card">
                    <div class="card-header">Tickets Atendidos</div>
                    <div class="card-body">1</div>
                </div>
            </div>
            <!-- Tickets Anulados -->
            <div class="col-6 col-md-3 mb-3">
                <div class="card">
                    <div class="card-header">Tickets Anulados</div>
                    <div class="card-body">1</div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <!-- Tiempo Promedio en Espera -->
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Tiempo promedio en espera</div>
                    <div class="card-body">02 horas</div>
                </div>
            </div>
            <!-- Tiempo Promedio de Atención -->
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Tiempo promedio de atención</div>
                    <div class="card-body">02 horas</div>
                </div>
            </div>
            <!-- Tiempo Promedio de Respuesta -->
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Tiempo promedio de respuesta</div>
                    <div class="card-body">02 horas</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
