<!DOCTYPE html>
<html lang="en"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:ui="jakarta.faces.facelets"
      >
    <h:head>
        <title>Listado Solicitudes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <ui:include src="/faces/navbarCliente.xhtml" />
    </h:head>
    <div class="container">
        <h:body>
            
            <p:dataTable id="tabla" value="#{asignacionBean.lista}" var="asignacion" 
                             paginator="true" rows="10" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="5,10,15" 
                             rowKey="#{asignacion.idAsignacion}" 
                             selectionMode="single"
                             resizableColumns="true"
                             rowStyleClass="custom-row-height">

                    <p:column headerText="Tipo de Atención">
                        <h:outputText value="#{asignacion.especialidad.nombreEspecialidad}" />
                    </p:column>

                    <p:column headerText="Descripción">
                        <h:outputText value="#{asignacion.motivo}" />
                    </p:column>

                    <p:column headerText="Descripción">
                        <h:outputText value="#{asignacion.estadoAtencion.nombreEstadoTicket}" />
                    </p:column>
                </p:dataTable> 
        </h:body>
    </div>
</html>
