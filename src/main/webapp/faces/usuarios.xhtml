<!DOCTYPE html>
<html lang="en"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:ui="jakarta.faces.facelets">
    <h:head>
        <title>Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </h:head>
    <ui:include src="/faces/navbarAdmin.xhtml" />
    <div class="container">
        <h:body>
            <h1>Usuarios</h1>
            <p:dataTable id="tabla" value="#{usuarioBean.lista}" var="usuario" 
                         paginator="true" rows="10" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15" 
                         rowKey="#{usuario.idUsuario}" 
                         selectionMode="single"
                         resizableColumns="true"
                         rowStyleClass="custom-row-height">

                <p:column headerText="Nombre">
                    <h:outputText value="#{usuario.nombres} #{usuario.apellidoPaterno} #{usuario.apellidoMaterno}" />
                </p:column>

                <p:column headerText="Rol">
                    <h:outputText value="#{usuario.rolUsuario.nombreRolUsuario}" />
                </p:column>

                <p:column headerText="Especialidad">
                    <h:outputText value="#{usuario.tipoEspecialidad.nombreEspecialidad}" />
                </p:column>

                <!--<p:column headerText="..."  style="width:20%">
                    <p:commandButton value="Editar" action="#{rolUsuarioBean.editar(rolUsuario.idRol,rolUsuario.nombreRolUsuario)}" update=":form:panel"/>
                </p:column>

                <p:column headerText="..."  style="width:20%">
                    <p:commandButton value="Eliminar" action="#{rolUsuarioBean.eliminar(rolUsuario.idRol)}" update=":form:tabla"/>
                </p:column>-->
            </p:dataTable>  
        </h:body> 
    </div>
</html>
